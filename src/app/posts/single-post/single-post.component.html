--Component: single-post--
<div *ngIf="post">
  <a [href]="post.link">
    <h1>{{ post.title.rendered }}</h1>
  </a>
  <div #postContent [innerHTML]="post.content.rendered | safe: 'html'">test</div>
  <p>Author:
    <span>{{ post._embedded.author[0].name }}</span>
  </p>
  <ks-modal-gallery
      [modalImages]="images"
      [plainGalleryConfig]="galleryConfig"
      [description]="descriptionConfig">
  </ks-modal-gallery>
  <pre>
     {{post.content.rendered}}
  </pre>
  <!-- <pre>
     {{post | json}}
  </pre> -->
</div>
